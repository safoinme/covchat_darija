  utter_definition:
  - text: يعد فيروس كورونا الجديد سلالة جديدة من فيروسات كورونا تم التعرف عليها لأول
      مرة في جمهورية الصين الشعبية
  utter_appearance:
  - text: أول من أصيب بالفيروس ذهب إلى سوق ووهان في مقاطعة هوبي بالصين. ولذلك يرجح أن المرض انتقل عن طريق .الحيوانات ، ولكن لم يتم تأكيد أصله
  utter_lifetime:
  - text: لا يُعرف على وجه اليقين فترة استمرار الفيروس المسبب لمرض كوفيد-19 حياً على الأسطح، ولكن يبدو أنه يشبه في ذلك سائر فيروسات كورونا. وتشير الدراسات إلى أن فيروسات كورونا  بما في ذلك المعلومات الأولية عن الفيروس المسبب لمرض كوفيد-19 قد تظل حية على الأسطح لبضع ساعات أو لعدة أيام. وقد يختلف ذلك باختلاف الظروف مثل نوع السطح ودرجة الحرارة أو الرطوبة البيئية. على الجلد عشر دقائق في الهواء ثلاث ساعات على القطع النقدية أربع ساعات على الشعر أو الثياب 12 ساعة على الورق 24 ساعة على البلاستيك من يوم إلى يومين
  utter_emergency:
  - text: أن حالة الطوارئ الصحية وتقييد الحركة في البلاد لأجل غير مسمى، يعد وسيلة لا محيد عنها لإبقاء فيروس كورونا تحت السيطرة، مشددا على أن ذلك لا يعني وقف عجلة الاقتصاد، ولكن اتخاذ تدابير استثنائية تستوجب الحد من حركة المواطنين، من خلال اشتراط مغادرة مقرات السكن باستصدار وثيقة رسمية لدى رجال وأعوان السلطة، وفق حالات معينة. وأضاف أن هذه الحالات تم تحديدها في  التنقل للعمل بالنسبة للإدارات والمؤسسات المفتوحة، بما فيها الشركات والمصانع والأشغال الفلاحية، والمحلات والفضاءات التجارية ذات الارتباط بالمعيش اليومي للمواطن، والصيدليات، والقطاع البنكي والمصرفي، ومحطات التزود بالوقود، والمصحات والعيادات الطبية، ووكالات شركات الاتصالات، والمهن الحرة الضرورية، ومحلات بيع مواد التنظيف
  utter_support:
  - text: عملية الدعم المؤقت هي عبارة عن مساعدة مالية تقدمها الدولة لفائدة الأسر العاملة في القطاع غير المهيكل و المتضررة من فيروس كورونا. وستحدد هذه المساعدة المالية على النحو التالي  800 درهم للأسرة المكونة من فردين أو أقل 1000 درهم للأسرة المكونة من ثلاث إلى أربع أفراد 1200 درهم للأسرة التي يتعدى عدد أفرادها أربعة أشخاص . على الراغب في الاستفادة من عملية الدعم المؤقت أن يكون مستوفيا للشروط التالية  أن يكون رب أسرة و منخرطا في نظام التغطية الصحية الراميد أن تكون بطاقة راميد الخاصة به صالحة على الأقل في 31 دجنبر 2019 أن يكون من فئة الأشخاص الذين فقدوا عملهم أو توقف نشاطهم المهني جراء جائحة كورونا
  utter_severity:
  - text: إن المرض الذي تسببه العدوى بفيروس كورونا المستجد (كوفيد-19) خفيف بشكل عام، لاسيما عند الأطفال والشباب. ومع ذلك، فإنه يمكن أن يسبب مرضًا خطيرًا، إذ يحتاج نحو شخص واحد من كل 5 أشخاص مصابين بهذا المرض إلى تلقّي الرعاية في المستشفى. لذا، فإن من الطبيعي أن يشعر الناس بالقلق إزاء كيفية تأثير فاشية مرض كوفيد-19 عليهم وعلى أحبائهم.ويمكننا توجيه قلقنا على النحو الصحيح بتحويله إلى إجراءات لحماية أنفسنا وأحبائنا ومجتمعاتنا المحلية. وعلى رأس هذه الإجراءات غسل اليدين بشكل منتظم ومسهب واتّباع ممارسات النظافة التنفسية الجيدة. ثانيا، الاطلاع على مشورة السلطات الصحية والتقيّد بها، بما في ذلك القيود التي قد تُفرض على السفر والتنقل والتجمعات
  utter_exposed:
  - text: فيروس كورونا يمكن أن يصيب الأشخاص من جميع الأعمار - الذين فوق 65 سنة من العمر - المدخّنين (سجائر، تبغ ممضوغ, النفّة، استنشاق بالأنف، بخار السجائر الألكترونية، الشيشة) - ذوي الحالات المرضية المتعدّدةالسكّري، الأمراض الرئويّة المزمنة، الرّبو، قصور القلب، قصور الشريان التاجي، نقص المناعة، العلاج بالكورتيكوستيرويد عامّة وبمثبطات المناعة، العلاج الكيميائي، العلاج الحيوي، أمراض الكلى المزمنة. - تليّف الكبد - اعتلال الدم الحاد والمزمن - المرضى الذين أجروا عمليات زرع أعضاء
  utter_protection:
  - text: نظف يديك جيداً بانتظام بفركهما بمطهر كحولي لليدين أو بغسلهما بالماء والصابون احتفظ بمسافة لا تقل عن متر واحد بينك وبين أي شخص يسعل أو يعطس. تجنب لمس عينيك وأنفك وفمك. تأكد من اتّباعك أنت والمحيطين بك لممارسات النظافة التنفسية الجيدة. ويعني ذلك أن تغطي فمك وأنفك بكوعك المثني أو بمنديل ورقي عند السعال أو العطس، ثم التخلص من المنديل المستعمل على الفور. تجنب الاتصال المباشر مع أي شخص يعاني من الأعراض المذكورة أو الالتهاب التنفسي الحاد

